<div class="user-management-container">
  <div class="user-management-header">
    <button mat-flat-button color="primary" (click)="openUserDialog()" *ngIf="userProfile === 'administrator'"
      class="add-user-button">
      Cadastrar Usu√°rio
    </button>
    <button (click)="logout()" class="logout-button">Log out</button>
  </div>

  <div class="user-profile-display">
    <span class="user-profile-text">{{ userProfile }}</span>
  </div>

  <table mat-table [dataSource]="dataSource" class="user-table mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef>Perfil</th>
      <td mat-cell *matCellDef="let element">{{ castProfile(element.profile) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
